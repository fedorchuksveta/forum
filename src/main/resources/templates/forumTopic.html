<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forums's page</title>
</head>
<div align="center">
    <h1>Беріть участь в обговорені:</h1>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <table border="2" cellpadding="5">

            <tbody>

            <tr th:if="${comments.isEmpty()}">
                <td colspan="2"> Немає коментарів</td>
            </tr>

            <tr th:each="c : ${comments}">
                <td th:text="${c.user.username}"></td>
                <td th:text="${c.description}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/comment/__${topicId}__}" class="btn btn-danger">Додати коментар</a>

</div>

</body>
</html>
